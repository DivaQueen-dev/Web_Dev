<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        border: 0;
    }

    .parent {
        height: 30svh;
        width: 100%;
        padding-top: 200px;
    }

    .section {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: space-around;
    }

    .part1,
    .part2 {
        height: 100%;
        width: 50%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }


    .child {
        height: 70%;
        width: 25%;
        border-radius: 25px;
        display: flex;
        font-size: 30px;
        font-weight: bold;
        justify-content: center;
        align-items: center;
        color: white;
    }

    @media screen and (max-width:1024px) {
        .parent {
            height: 70svh;
            width: 100%;
        }

        .section {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .part1,
        .part2 {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .child {
            height: 60%;
            width: 25%;
        }
    }

    @media screen and (max-width: 480px) {
        .parent {
            height: 200svh;
            width: 100%;
        }

        .section {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .part1,
        .part2 {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .child {
            height: 30%;
            width: 80%;
        }
    }
</style>

<body>
    <div class="parent">
        <div class="section">
            <div class="part1">
                <div class="child"><img style="height: 100%; width: 100%; border-radius: 20px;"
                        src="../images/images (15).jpg" alt=""></div>
                <div class="child"><img style="height: 100%; width: 100%; border-radius: 20px;"
                        src="../images/images (15).jpg" alt=""></div>
            </div>
            <div class="part2">
                <div class="child"><img style="height: 100%; width: 100%; border-radius: 20px;"
                        src="../images/images (15).jpg" alt=""></div>
                <div class="child"><img style="height: 100%; width: 100%; border-radius: 20px;"
                        src="../images/images (15).jpg" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
