<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
</head>
<!-- the highest order will have more priority in the stack -->
<style>
    
    .kido1 {
        width: 300px;
        height: 300px;
        background-color: blue;
        border: solid black 2px;
        position: absolute;
        left: 60px;
        z-index: -1;
    }

    .kido2 {
        width: 300px;
        height: 300px;
        background-color: red;
        border: solid black 2px;
        position: absolute;
        left: 20px;
        z-index: 100;
    }

    .kido3 {
        width: 300px;
        height: 300px;
        background-color: green;
        border: solid black 2px;
        position: absolute;
        left: 40px;
        z-index: 2;
    }
</style>

<body>
    <div class="psrent-container">
        <div class="kido1"></div>
        <div class="kido2"></div>
        <div class="kido3"></div>
    </div>
</body>

</html>
