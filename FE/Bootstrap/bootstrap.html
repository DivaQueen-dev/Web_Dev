<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7H/UibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .icon {
            font-size: 3em;
        }
        
    </style>
</head>

<body>
    <h2>MINIMAL STATISTICS CARD</h2>
    <P>statistics on minimal cards</P>
    <div class="container mt-6">
        <div class="row ">
            <div class="col-md-3 ">
                <div class="card mt-4 ">
                    <div class="card-body d-flex">
                        <span class="icon"><i class="fa-solid fa-pencil" style="color: #0e47b9;"></i></span>
                        <div class="ml-auto text-right">
                            <h4>278</h4>
                            <p>New Posts</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body d-flex">
                        <span class="icon"><i class="fa-regular fa-comments" style="color: #FFD43B;"></i></i></span>
                        <div class="ml-auto text-right">
                            <h4>156</h4>
                            <p>New Comments</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body d-flex">
                        <span class="icon"><i class="fa-solid fa-arrow-up-right-dots"
                                style="color: #1c9772;"></i></span>
                        <div class="ml-auto text-right">
                            <h4>64.89%</h4>
                            <p>Bounce Rate</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body d-flex">
                        <span class="icon"><i class="fa-solid fa-map-location-dot" style="color: #e24b4b;"></i></span>
                        <div class="ml-auto text-right">
                            <h4>423</h4>
                            <p>Total Visits</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body  d-flex  justify-content-between">
                        <div>
                            <h4>278</h4>
                            <p>New Projects</p>
                        </div>
                        <span class="icon"><i class="fa-solid fa-rocket" style="color: #e24b4b;"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body  d-flex justify-content-between">
                        <div>
                            <h4>156</h4>
                            <p>New Clients</p>
                        </div>
                        <span class="icon"><i class="fa-solid fa-user" style="color: #1c9772;"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body  d-flex  justify-content-between">
                        <div>
                            <h4>64.89%</h4>
                            <p>Conversion Rate</p>
                        </div>
                        <span class="icon"><i class="fa-solid fa-chart-pie" style="color: #FFD43B;"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body  d-flex justify-content-between">
                        <div>
                            <h4>423</h4>
                            <p>Support Tickets</p>
                        </div>
                        <span class="icon"><i class="fa-solid fa-headset" style="color: #0e47b9;"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>278</h4>
                                <p>New Posts</p>
                            </div>
                            <span class="icon"><i class="fa-solid fa-book-open" style="color: #0e47b9;"></i></span>
                        </div>
                        <div class="progress mt-3" style="width: 100%;">
                            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 80%;"
                                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>156</h4>
                                <p>New Comments</p>
                            </div>
                            <span class="icon"><i class="fa-regular fa-message" style="color: #FFD43B;"></i></span>
                        </div>
                        <div class="progress mt-3" style="width: 100%;">
                            <div class="progress-bar progress-bar-striped bg-warning " role="progressbar"
                                style="width: 50%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>64.89%</h4>
                                <p>Conversion Rate</p>
                            </div>
                            <span class="icon"><i class="fa-solid fa-mug-hot" style="color: #1c9772;"></i></span>
                        </div>
                        <div class="progress mt-3" style="width: 100%;">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                                style="width: 70%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>423</h4>
                                <p>Support Tickets</p>
                            </div>
                            <span class="icon"><i class="fa-regular fa-eye" style="color: #e24b4b;"></i></span>
                        </div>
                        <div class="progress mt-3" style="width: 100%;">
                            <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                                style="width: 40%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
