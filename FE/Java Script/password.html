<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>password generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
                let len=prompt("Enter THE NO.OF CHARACTERS YOU WANT FOR YOUR PASSWORD");
        let str="ABCDEFGHIJKLMNOPQRSTUWVXYZabcdefghijklmnopqrstuvwxyz1234567890/*-+=_)(&^%$#@!~.,";


let password = " "
for(let i=0;i<len;i++)
{
password =password + str[Math.floor(Math.random() * str.length)]
}
console.log("password:"+password)


    </script>
</body>

</html>
