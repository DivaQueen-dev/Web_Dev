<body>
    <script>
        //one
        const obj = {
            first_name: "aditya",

            age: 17
        }
        console.log(obj)
        console.log(obj.last_name);

            obj1.last_name = "shrek",
            console.log(obj1)
        delete obj1.first_name;
        console.log(obj1);
        //three
        let obj2 =
        {
            //  key:values -> obj only contain key and values
            first_name: "kishor",
            last_name: "kumar",//this is used to pass its respective  objects value
            number: 1239803,
            hobbies: ['music,dance,reading', 'binging'],
            //four
            full_name: function (val, ver) {
                return this.first_name + " " + this.last_name + " " + "is" + " " + val + "" + " years old" + " "
                    + " , and he is a" + " " + ver
            },
            sentence: function (variable) {
                return this.number
            }

        }
        console.log(obj2.hobbies[0]);
        console.log(obj2);
        //four
        console.log(obj2.full_name(17, "boy"))
        console.log(obj2.sentence())

            1:'HTML',

        }

        {

        let objx=
        {
            1:"ash",
