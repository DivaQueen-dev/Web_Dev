<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        const fruits = [
            { name: "Apple", color: "Red" },
            { name: "Banana", color: "Yellow" },
            { name: "Grapes", color: "Purple" }
        ];
        fruits.map(fruit => {
            console.log(`Fruit: ${fruit.name}, Color: ${fruit.color}`);
        });

    </script>
</body>

</html>
