<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="quote-generator.css">
</head>
<body>
    <div class="container">
        <div class="q-box">
          <h1>The Quote of the Day</h1>
            <p id="q-text">"Until they become conscious they will never rebel, and until after they have rebelled they cannot become conscious."</p>
            <div class="a-info">
              <img id="a-img" src="../Images/authors/George-orwell.jpg" alt="Author">
              <h3 id="a-name">George Orwel</h3>
          </div>
          
            <button onclick="generateQuote()" style="font-family: 'Times New Roman', Times, serif;">New Quote</button>
        </div>
    </div>

    <script src="quote-generator.js"></script>
</body>
</html>
