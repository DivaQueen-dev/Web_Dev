<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        function fun()
          {
           window.alert("An event occured");
          }
      </script>
</head>
<style>
.btn
{
    background-color: rebeccapurple;
    color: white;
    padding: 17px;
}
</style>
<!--
onclick()
onKeyUp()
onKeyDown()
onMouseEnter()
onMouseLeave()
ondbclick()
-->
<body>

    <button class="btn" onclick="fun()">Hii-There</button>
    <button class="btn" onkeydown="fun()">Hii-There</button>
    <button class="btn" ondblclick="fun()">Hii-There</button>
    <button class="btn" onmouseleave="fun()">Hii-There</button>
    <button class="btn" onmouseenter="fun()">Hii-There</button>

</body>
</html>
