<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password check</title>
</head>

<body>
   <script>                                                                                                                    function upperCaseCheck(userInput){
    let startChar = userInput.charAt(0);
    let startChar_upperCase = startChar.toUpperCase();
    if(startChar === startChar_upperCase){
        return true;
    }
    else{
        return false;
    }
}

function numberCheck(userInput){
    let value = "1234567890"
    let check = 0;
    for(let i=0;i<userInput.length;i++){
        if(value.includes(userInput[i])){
            check = check + 1;
        }
    }
    if(check === 0){
        return false;
    }
    else{
        return true;
    }
}

function specialCharactersCheck(userInput){
    let specialChars = "@#$%^&()_+=}{][~`/.,/;:'";
    let check = 0;
    for(let i=0;i<userInput.length;i++){
        if(specialChars.includes(userInput[i])){
            check = check + 1;
        }
    }
    if(check === 0){
        return false;
    }
    else{
        return true;
    }
}


function minmumPwdChars(userInput){
    if(userInput.length >= 8){
        return true;
    }
    else{
        return false;
    }
}


let i = 0;
while(i === 0){
    let userInput= prompt("Enter the password");
    if (!userInput) {
        console.log("Invalid input. Please enter a password.");
    }
    let uppercase = upperCaseCheck(userInput);
    let numbers = numberCheck(userInput);
    let min_pwd = minmumPwdChars(userInput);
    let special = specialCharactersCheck(userInput);
    if (uppercase && numbers && min_pwd && special) {
        console.log("Your password is set!");
        break;
    } else {
        console.log("Your password is not set. Please check the following:");

        if (!uppercase) {
            console.log("- Password must start with an uppercase letter.");
        }
        if (!numbers) {
            console.log("- Password must contain at least one number.");
        }
        if (!min_pwd) {
            console.log("- Password must be at least 8 characters long.");
        }
        if (!special) {
            console.log("- Password must contain at least one special character.");
        }

        console.log("Try again!");
    }
}
   </script>
    
</body>

</html>
