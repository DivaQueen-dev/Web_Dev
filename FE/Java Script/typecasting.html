<!-- 
Num to srting->toString()
Num to boolean->Boolean()
String to num->Number() and parseInt(variable)
String to boolean->Boolean()
Boolean to num -> Number() and parseInt(variable)
Boolean to string->String()
-->
<body>
    <script>
        let a = "10";
        let a_ = parseInt(a);
        console.log(a, a_);
        console.log(typeof a);
        console.log(typeof a_);
        let z = 21 , x="arun"; 
        let z_ = z.toString();
        console.log(z)
        console.log(z_)
        console.log(typeof z_)
        let x_=Boolean(x);
        console.log(x_);
        console.log(typeof x_)
        var b = "ash"
        let b_ = Number(b);
        console.log(b);
        console.log(b_);
        console.log(typeof b)
    </script>
</body>
