<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>lorry</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<style>
    .bg {
        height: 740px;
        width: 100%;
        background-color: black;
    }

    .sky {
        width: 100%;
        height: 600px;
        background-color: rgb(117, 204, 238);
    }

    .road {
        width: 100%;
        height: 140px;
        background-color: rgb(81, 80, 80);

    }

    .c1 {
        height: 70px;
        width: 150px;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        top: 55px;
        left: 168px;
    }

    .c2 {
        height: 90px;
        width: 170px;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        left: 890px;
        top: 89px;
    }

    .c3 {
        height: 70px;
        width: 175px;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        left: 1280px;
        top: 33px;
    }

    .yellow {
        height: 60px;
        width: 100px;
        border: 19px solid rgb(241, 241, 7);
        border-radius: 20px;
        position: relative;
        top: 450px;
        left: 200px;
    }

    .gray {
        height: 110px;
        width: 250px;
        background-color: green;
        border-radius: 10px;
        position: relative;
        top: 352px;
        left: 340px;
    }

    .sand {
        height: 30px;
        width: 200px;
        background-color: sandybrown;
        border-top-right-radius: 55%;
        border-top-left-radius: 55%;
        position: relative;
        left: 373px;
        top: 212px;

    }

    .t1 {
        height: 65px;
        width: 65px;
        border-radius: 100%;
        border-width: 1px;
        background-color: rgb(11, 10, 10);
        position: relative;
        top: 300px;
        left: 255px;

    }

    .t2 {
        height: 67px;
        width: 67px;
        border-radius: 100%;
        border-width: 1px;
        background-color: rgb(11, 10, 10);
        position: relative;
        top: 232px;
        left: 370px;
    }

    .t3 {
        height: 67px;
        width: 67px;
        border-radius: 100%;
        border-width: 1px;
        background-color: rgb(11, 10, 10);
        position: relative;
        top: 166px;
        left: 515px;
    }

    .s1 {
        height: 27px;
        width: 27px;
        border-radius: 100%;
        border: 8px solid rgb(238, 234, 234);
        position: absolute;
        left: 11px;
        top: 12px;


    }

    .s2,
    .s3 {
        height: 28px;
        width: 28px;
        border-radius: 100%;
        border: 8px solid rgb(238, 234, 234);
        position: absolute;
        left: 11px;
        top: 12px;
    }
</style>

<body>
    <div class="bg">
        <div class="sky">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="lorry">
                <div class="yellow"></div>
                <div class="gray"></div>
                <div class="sand"></div>
                <div class="t1">
                    <div class="s1"></div>
                </div>
                <div class="t2">
                    <div class="s2"></div>
                </div>
                <div class="t3">
                    <div class="s3"></div>
                </div>
            </div>

        </div>
        <div class="road"></div>
    </div>
</body>

</html>
