<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(to bottom, grey, white);
        }

        .parent {
            height: 700px;
            width: 390px;
            background-color: black;
            border-radius: 45px;
            margin-top: 30px;
            margin-left: 35%;
            position: relative;
        }
        .navbar {
            background-color:black;
            padding: 5px;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            top: 3px;
            left: 9px;
            width: 100%;
            border-radius:50%;
            font-size: 16px;
            width: 92%;/* second term fee*/
        }

        .navbar i {
            font-size: 20px;
        }

        .navbar div {
            font-size: 16px;
            color: white;
        }

        .zero {
            color: white;
            font-size: 37px;
            position: relative;
            top: 70px;
            left: 300px;
           
        }

        .child {
            height: 70%;
            width: 100%;
            margin-top: 100px;
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
        }

        .uno,
        .dos,
        .tres,
        .Cuatro,
        .Cinco {
            display: flex;
            justify-content: space-evenly;
        }

        .w,
        .m,
        .g {
            height: 75px;
            width: 75px;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .w {
            background-color: white;
        }

        .m {
            background-color: #FFDB58;
        }

        .g {
            background-color: grey;
        }

        p {
            color: white;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        .w p {
            color: black;
        }

        .g10 {
            width: 160px;
            height: 75px;
            border-radius: 50px;
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="navbar">
            <i class="fas fa-wifi"></i>
            <div>10:30 AM</div>
            <div>
                <i class="fas fa-bell"></i>
                <span style="font-size: 12px; margin-left: 5px;">2</span>
            </div>
            <div>
                <i class="fas fa-battery-three-quarters"></i>
                <span style="font-size: 12px; margin-left: 5px;">75%</span>
            </div>
        </div>

        <div class="zero">
            <h1>| 0</h1>
        </div>
        <div class="child">
            <div class="uno">
                <div class="w">
                    <p>AC</p>
                </div>
                <div class="w">
                    <p>+/-</p>
                </div>
                <div class="w">
                    <p>%</p>
                </div>
                <div class="m">
                    <p>/</p>
                </div>
            </div>
            <div class="dos">
                <div class="g">
                    <p>7</p>
                </div>
                <div class="g">
                    <p>8</p>
                </div>
                <div class="g">
                    <p>9</p>
                </div>
                <div class="m">
                    <p>*</p>
                </div>
            </div>
            <div class="tres">
                <div class="g">
                    <p>4</p>
                </div>
                <div class="g">
                    <p>5</p>
                </div>
                <div class="g">
                    <p>6</p>
                </div>
                <div class="m">
                    <p>-</p>
                </div>
            </div>
            <div class="Cuatro">
                <div class="g">
                    <p>1</p>
                </div>
                <div class="g">
                    <p>2</p>
                </div>
                <div class="g">
                    <p>3</p>
                </div>
                <div class="m">
                    <p>+</p>
                </div>
            </div>
            <div class="Cinco">
                <div class="g10">
                    <p>0</p>
                </div>
                <div class="g">
                    <p>.</p>
                </div>
                <div class="m">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
