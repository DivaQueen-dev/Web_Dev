<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div-Tag (Horizontal & Vertical)</title>
</head>
<body>
    <center>
        <div style="background-color: black; height: 700px; width: 700px;">
            <!-- Left Section -->
            <div style="background-color: white; height: 700px; width: 350px; float: left;">
                <!-- Gray & Orange Top Section -->
                <div style="height: 130px; width: 350px;">
                    <div style="background-color: gray; height: 130px; width: 175px; float: left;"></div>
                    <div style="background-color: orange; height: 130px; width: 175px; float: left;"></div>
                </div>
                <!-- Single Color Bars -->
                <div style="background-color: rgb(251, 0, 255); height: 90px; width: 350px;"></div>
                <div style="background-color: lightseagreen; height: 90px; width: 350px;"></div>
                <div style="background-color: rgb(251, 207, 145); height: 90px; width: 350px;"></div>
                <!-- Orange & Red Section -->
                <div style="height: 150px; width: 350px;">
                    <div style="background-color: orange; height: 150px; width: 175px; float: left;"></div>
                    <div style="background-color: red; height: 150px; width: 175px; float: left;"></div>
                </div>
                <!-- Gray & Black Columns -->
                <div style="height: 150px; width: 350px;">
                    <div style="background-color: gray; height: 150px; width: 87.5px; float: left;"></div>
                    <div style="background-color: black; height: 150px; width: 87.5px; float: left;"></div>
                    <div style="background-color: gray; height: 150px; width: 87.5px; float: left;"></div>
                    <div style="background-color: black; height: 150px; width: 87.5px; float: left;"></div>
                </div>
            </div>

            <!-- Right Section -->
            <div style="background-color: lightgreen; height: 700px; width: 350px; float: left;">
                <!-- Single Color Bars -->
                <div style="background-color: rgb(69, 237, 69); height: 130px; width: 350px;"></div>
                <div style="background-color: rgb(0, 126, 0); height: 90px; width: 350px;"></div>
                <!-- Aqua & Red Section -->
                <div style="height: 180px; width: 350px;">
                    <div style="background-color: aqua; height: 180px; width: 175px; float: left;"></div>
                    <div style="background-color: red; height: 180px; width: 175px; float: left;"></div>
                </div>
                <!-- Mixed Columns Section -->
                <div style="height: 150px; width: 350px;">
                    <div style="background-color: orange; height: 150px; width: 87.5px; float: left;"></div>
                    <div style="background-color: black; height: 150px; width: 87.5px; float: left;"></div>
                    <div style="background-color: rgb(69, 237, 69); height: 150px; width: 87.5px; float: left;"></div>
                    <div style="background-color: rgb(147, 8, 8); height: 150px; width: 87.5px; float: left;"></div>
                </div>
                <!-- Aqua & Black Section -->
                <div style="height: 150px; width: 350px;">
                    <div style="background-color: aqua; height: 150px; width: 175px; float: left;"></div>
                    <div style="background-color: black; height: 150px; width: 175px; float: left;">
                        <div style="background-color: black; height: 75px; width: 175px;"></div>
                        <div style="background-color: rgb(28, 174, 252); height: 75px; width: 175px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
