<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <center>
            <table border="2" height="500" width="850" cellpadding="5">
                <form>
                    <tr>
                        <br><br><br> <br><br><br>
                        <th colspan="2" style="background-color: khaki;color:brown;height: 40px;"><b>UserForm</b></th>
                    </tr>
                    <tr>
                        <td style="background-color: deepskyblue;"><label for="name">Enter Name:</label></td>
                        <td style="background-color: deepskyblue;"><input type="text" style="background-color: aquamarine;width:98%;height: 30px;"></td>
                    </tr>
                    <tr>
                        <td style="background-color: deepskyblue;"><label for="pass">Enter Password:</label></td>
                        <td style="background-color: deepskyblue;"><input type="password"
                        style="background-color: aquamarine; width: 98%;"></td>
                    </tr>
                    <tr>
                        <td style="background-color: deepskyblue;"><label for="add">Enter Address:</label></td>
                        <td style="background-color: deepskyblue;"><textarea name="add"
                                style="background-color: aquamarine; width: 98%;" ></textarea></td>
                    </tr>
                    <tr>
                        <td style="background-color: deepskyblue;"><label for="game">Select Game:</label></td>
                        <td style="background-color: deepskyblue;"><input type="checkbox" name="game"
                                value="Hockey">Hockey</input><br><input type="checkbox" name="game"
                                value="Football">Football</input><br><input type="checkbox" name="game"
                                value="Badminton">Badminton</input><br><input type="checkbox" name="game"
                                value="Cricket">Cricket</input><br><input type="checkbox" name="game"
                                value="Volleyball">Volleyball</input></td>
                    </tr>
                    <tr>
                        <td style="background-color: deepskyblue;"><label for="gender">Gender:</label></td>
                        <td style="background-color: deepskyblue;"><input type="radio" name="gender"
                                value="Male">Male</input><input type="radio" name="gender" value="Female">Female</input>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: deepskyblue;"><label for="age">Select your age:</label></td>
                        <td style="background-color: deepskyblue;"><select name="age" style="background-color: aquamarine;width: 98%;">
                                <option value="  ">select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="background-color: deepskyblue;" align="center"><label
                                for="button"><button>Choose File</button></label>&nbsp;&nbsp;&nbsp;<button
                                style="background-color: aquamarine; width: 40%;">No File Chosen</button></td>
                    </tr>
                    <tr>
                        <td style="background-color: deepskyblue;" colspan="2" align="center"><button
                                style="background-color: aquamarine; width: 30%;  height: 30px;">Click Me</button>&nbsp;&nbsp;&nbsp;&nbsp;<button
                                style="background-color: aquamarine; width: 30%; height: 30px">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;<button
                                style="background-color: aquamarine; width: 30%; height: 30px">Submit Form</button></td>
                    </tr>
                </form>
            </table>
       </center>
    </body>
</html>
