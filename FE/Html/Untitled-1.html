<html>
    <head>
        <title>
            Form
        </title>
        <body style="background-color: #f5f5e9; padding: 50px;">
            <h2>Input Types</h2>
            <p>all avilable inputs are included</p>
            <form style=" height: 400px ;width: 800px;">
                <label for="text">Text</label><br>
                <input type="text" id="text" placeholder="your name" style="width:85%;padding:8px;"><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="your email" style="width:85%;padding:8px;"><br><br>
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" placeholder="your number" style="width:85%;padding:8px;"><br><br>
                <label for="url">Url</label><br>
                <input type="url" id="url" placeholder="www.google.com" style="width:85%;padding:8px;"><br><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="enter a strong password" style="width:85%;padding:8px;"><br><br>
                <label for="search">Search</label><br>
                <input type="search" id="search" placeholder="search something" style="width:85%;padding:8px;"><br><br>
                <label for="disabled">Disabled</label><br>
                <input type="disabled" id="disabled" placeholder="its disabled" style="width:85%;padding:8px;" disabled><br><br>
                <button style="padding: 8px 16px; background-color: #00cc66; color: white; border: none;"> "<>Toggle"</button>
            </form>
        </body>
    </head>
</html>
