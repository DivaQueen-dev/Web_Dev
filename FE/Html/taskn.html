<!DOCTYPE html>
<html>
    <head>  <title>Sample Form</title></head>
    <body >
    <center>
        <br><br>
        <h2>Sample Form</h2>
        <br><br><br><br>
        <form style="background-color: black; color: white; height: 400px ;width: 400px;">
        <br><br><br><br>    
        <label for="user-id">UserID:</label>
        <input type="text" id="userid" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="display: inline;">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female" style="display: inline;">Female</label>
        <input type="radio" id="male" name="gender" value="Others">
        <label for="Others" style="display: inline;">Others</label>
        <br><br>
        <label>Intrested in:</label>
        <input type="checkbox" id="html" name="Intrested" value="html">
        <label for="html" style="display: inline;">Html</label>
        <input type="checkbox" id="c" name="interest" value="c">
        <label for="c" style="display: inline;">C</label>
        <input type="checkbox" id="java" name="interest" value="java">
        <label for="java" style="display: inline;">Java</label>
        <br><br>
        <label for="skills">Describe Your Skills:</label>
        <br>
        <textarea id="skills" name="skills" rows="4" cols="40"></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</center>
 </body>
</html>
